            body {
                margin: 0;
                padding: 0;

            .wrapper {

            }

                align-items: center;
                height: 100%;

                align-items: center;
            }

                width: 400px;
                height: 255px;
                position: relative;
                border: 1px solid #000;
                box-sizing: border-box;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            img {
                width: 100%;
                height: auto;
                display: none;
            }
            .button-container {
                margin-top: 10px;
            }
            button {
                margin: 2px;
                padding: 5px 10px;
                font-size: 12px;
            }
            #loading {
                font-size: 20px;
                color: gray;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                top: 0;
                left: 0;
            }
            #shigeAddons {
            font-size: 16px;
            color: gray;
            }
            
            #description {
                margin-top: 10px;
                font-size: 12px;
            }
            #label {
                margin-top: 10px;
                font-size: 16px;
            }
            .selected-button {
                background-color: #007BFF;
                color: white;
            }
            .arrow {
                cursor: pointer;
                font-size: 24px;
            }
        </style>

        <script>

            function hideLoading() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('image').style.display = 'block';
            }

            var currentSelectedButton = 0;

            function changeImage(newSrc, description, link, label, buttonIndex) {
                document.getElementById('image').style.display = 'none';

                document.getElementById('loading').style.display = 'flex';
                document.getElementById('image').src = newSrc;
                document.getElementById('description').innerText = description;
                document.getElementById('label').innerText = label;
                document.getElementById('description-link').href = link;
                document.getElementById('button-' + currentSelectedButton).classList.remove('selected-button');
                document.getElementById('button-' + buttonIndex).classList.add('selected-button');
                currentSelectedButton = buttonIndex;
            }

            function prevImage() {
                var newIndex = (currentSelectedButton - 1 + 80) % 80;
                var button = document.getElementById('button-' + newIndex);
                button.click();
            }

            function nextImage() {
                var newIndex = (currentSelectedButton + 1) % 80;
                var button = document.getElementById('button-' + newIndex);
                button.click();
            }

            document.getElementById('description-link').addEventListener('click', function() {
                console.log('Description link clicked');
            });
